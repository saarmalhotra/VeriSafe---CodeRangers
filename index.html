<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Detector</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.21.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 50%, #48dbfb 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        header h1 { font-size: 2.5em; margin-bottom: 10px; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
        .welcome { font-size: 1.2em; opacity: 0.95; }
        .main-section {
            padding: 40px;
            text-align: center;
            display: none;
        }
        .btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 350px;
            margin: 15px auto;
            display: block;
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(79,70,229,0.4);
        }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .status {
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-weight: 600;
            font-size: 1.1em;
            display: none;
        }
        .status.loading {
            background: #fef3c7;
            color: #92400e;
            animation: pulse 1.5s infinite;
        }
        .status.success {
            background: #dcfce7;
            color: #166534;
        }
        @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.7} }
        .inputs-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 30px 0;
        }
        .input-card {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }
        .input-title {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #374151;
        }
        .camera-area, .upload-area {
            width: 350px;
            height: 350px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: #6b7280;
        }
        .camera-area canvas,
        .upload-area canvas,
        .upload-area img { width: 100%; height: 100%; object-fit: cover; border-radius: 20px; }
        .predict-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            grid-column: 1 / -1;
            font-size: 22px;
            padding: 25px;
        }
        .results-section {
            padding: 40px;
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            display: none;
        }
        .results-header h3 {
            font-size: 2.2em;
            color: #1e293b;
            text-align: center;
            margin-bottom: 20px;
        }
        .predictions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
        }
        .prediction-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.3s ease;
        }
        .prediction-card:hover { transform: translateY(-10px); box-shadow: 0 30px 60px rgba(0,0,0,0.15); }
        .pred-label {
            font-size: 1.5em;
            font-weight: 800;
            margin-bottom: 15px;
            color: #1e293b;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .pred-prob {
            font-size: 3.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }
        .confidence-bar {
            width: 100%;
            height: 15px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
        }
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ef4444, #f59e0b, #10b981);
            border-radius: 10px;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: block;
            width: 100%;
        }
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        @media (max-width: 768px) {
            .inputs-grid { grid-template-columns: 1fr; gap: 20px; }
            header h1 { font-size: 2em; }
            .camera-area, .upload-area { width: 280px; height: 280px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üß† AI Image Detector</h1>
            <p class="welcome">Real vs AI-Generated Images in Real-Time</p>
        </header>

        <section class="main-section" id="welcomeSection">
            <button class="btn" onclick="startDetection()">üöÄ Launch Detector</button>
            <div id="statusMsg" class="status"></div>
        </section>

        <section class="main-section" id="inputsSection">
            <div class="inputs-grid">
                <div class="input-card">
                    <div class="input-title">üìπ Live Camera</div>
                    <div id="cameraArea" class="camera-area">Click to activate camera</div>
                    <button class="btn" onclick="toggleCamera()">‚ñ∂Ô∏è Start Camera</button>
                </div>
                <div class="input-card">
                    <div class="input-title">üñºÔ∏è Upload Photo</div>
                    <div id="uploadArea" class="upload-area">Drop image here or click upload</div>
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" accept="image/*" onchange="loadImage(event)">
                        <button class="btn">üìÅ Choose Image</button>
                    </div>
                </div>
            </div>
            <button class="btn predict-btn" id="predictBtn" onclick="runPrediction()" disabled>üîÆ Analyze Image</button>
        </section>

        <section class="results-section" id="resultsSection">
            <div class="results-header">
                <h3>üéØ Detection Results</h3>
            </div>
            <div class="predictions" id="resultsGrid"></div>
        </section>
    </div>

    <script>
        let model = null;
        let webcam = null;
        let isModelReady = false;
        let isCameraActive = false;
        const MODEL_URL = 'https://teachablemachine.withgoogle.com/models/94tkMGHCu/';

        const welcomeSection = document.getElementById('welcomeSection');
        const inputsSection = document.getElementById('inputsSection');
        inputsSection.style.display = 'block';
        const resultsSection = document.getElementById('resultsSection');
        const predictBtn = document.getElementById('predictBtn');
        const statusMsg = document.getElementById('statusMsg');
        const resultsGrid = document.getElementById('resultsGrid');

        async function startDetection() {
            statusMsg.textContent = 'Loading AI brain...';
            statusMsg.className = 'status loading';
            statusMsg.style.display = 'block';

            try {
                model = await tmImage.load(
                    MODEL_URL + 'model.json',
                    MODEL_URL + 'metadata.json'
                );
                
                isModelReady = true;
                statusMsg.textContent = '‚úÖ AI Detector Ready!';
                statusMsg.className = 'status success';
                welcomeSection.style.display = 'none';
                predictBtn.disabled = false;
                
                setTimeout(() => statusMsg.style.display = 'none', 2000);
            } catch (e) {
                statusMsg.textContent = '‚ö†Ô∏è Connection issue. Retry?';
                statusMsg.className = 'status loading';
            }
        }

        async function toggleCamera() {
            const cameraArea = document.getElementById('cameraArea');
            
            if (!isCameraActive) {
                webcam = new tmImage.Webcam(350, 350, true);
                await webcam.setup(); 
                await webcam.play();
                cameraArea.innerHTML = '';
                cameraArea.appendChild(webcam.canvas);
                
                document.querySelector('button[onclick="toggleCamera()"]').textContent = '‚èπÔ∏è Stop Camera';
                isCameraActive = true;
                
                loopPrediction();
            } else {
                webcam.stop();
                cameraArea.innerHTML = 'Click to activate camera';
                document.querySelector('button[onclick="toggleCamera()"]').textContent = '‚ñ∂Ô∏è Start Camera';
                isCameraActive = false;
            }
        }

        async function loopPrediction() {
            if (isCameraActive && webcam && isModelReady) {
                webcam.update();
                await runPrediction();
                requestAnimationFrame(loopPrediction);
            }
        }

        function loadImage(event) {
            const file = event.target.files[0];
            const uploadArea = document.getElementById('uploadArea');
            
            if (file) {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 350;
                    canvas.height = 350;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, 350, 350);
                    uploadArea.innerHTML = '';
                    uploadArea.appendChild(canvas);
                    predictBtn.disabled = false;
                };
                img.src = URL.createObjectURL(file);
            }
        }

        async function runPrediction() {
            if (!isModelReady || !model) return;

            let imageElement;
            if (isCameraActive && webcam) {
                imageElement = webcam.canvas;
            } else {
                imageElement = document.querySelector('#uploadArea canvas') || 
                              document.querySelector('#cameraArea canvas');
            }
            
            if (!imageElement) return;

            const predictions = await model.predict(imageElement);
            displayResults(predictions);
        }

        function displayResults(predictions) {
            resultsGrid.innerHTML = '';
            resultsSection.style.display = 'block';

            predictions.forEach(pred => {
                const prob = (pred.probability * 100).toFixed(1);
                const barWidth = `${pred.probability * 100}%`;

                const card = document.createElement('div');
                card.className = 'prediction-card';
                card.innerHTML = `
                    <div class="pred-label">${pred.className}</div>
                    <div class="pred-prob">${prob}%</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${barWidth}"></div>
                    </div>
                `;
                resultsGrid.appendChild(card);
            });
        }
    </script>
</body>
</html>
